<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS silder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/css-image-gallery.css" rel="stylesheet">
    </head>
    <body>
        <section class="gallery gallery-siz-pos gallery-apearence">
            <ul class="gallery__img-wrapper">
                <li class="gallery__item">
                    <input id="Img-1" class="gallery__img-trigger" type="radio" name="slide" value="" checked>
                    <img class="gallery__img" src="assets/img-1.jpg" alt="space">
                </li>
                <li class="gallery__item">
                    <input id="Img-2" class="gallery__img-trigger" type="radio" name="slide" value="">
                    <img class="gallery__img" src="assets/img-2.jpg" alt="space">
                </li>
                <li class="gallery__item">
                    <input id="Img-3" class="gallery__img-trigger" type="radio" name="slide" value="">
                    <img class="gallery__img" src="assets/img-3.jpg" alt="space">
                </li>
                <li class="gallery__item">
                    <input id="Img-4" class="gallery__img-trigger" type="radio" name="slide" value="">
                    <img class="gallery__img" src="assets/img-4.jpg" alt="space">
                </li>
            </ul>

            <ul class="gallery__thumb">
                <li  class="gallery__item-thumb">
                    <label class="gallery__thumbnail" for="Img-1">
                        <img class="gallery__thumbnail-img" src="assets/img-1.jpg">
                    </label>
                </li>
                <li  class="gallery__item-thumb">
                    <label class="gallery__thumbnail" for="Img-2">
                        <img class="gallery__thumbnail-img" src="assets/img-2.jpg">
                    </label>
                </li>
                <li  class="gallery__item-thumb">
                    <label class="gallery__thumbnail" for="Img-3">
                        <img class="gallery__thumbnail-img" src="assets/img-3.jpg">
                    </label>
                </li>
               <li  class="gallery__item-thumb"> 
                    <label class="gallery__thumbnail" for="Img-4">
                        <img class="gallery__thumbnail-img" src="assets/img-4.jpg">
                    </label>
                </li>
            </ul>
        </section>
    </body>
</html>
